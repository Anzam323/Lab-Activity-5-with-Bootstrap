            </ul>  
        </nav>
        <div class="container" style="padding-left: 300px; padding-right: 300px;">
            <h3 style="text-align: center;">Sign Up</h3>
            <form action="#">
                <div class="form-group">
                    <label for="firstName">First Name:</label><br>
                    <input type="text" class="form-control" id="firstName" placeholder="Juan" required><br>
                    <label for="lastName">Middle Name:</label><br>
                    <input type="text" class="form-control" id="lastName" placeholder="Dela Cruz" required><br>
                    <label for="midName">Last Name:</label><br>
                    <input type="text" class="form-control" id="midName" placeholder="Roxas" required><br>
                </div>
                <div class="form-group">
                    <p>Gender:</p>
                    <label for="male">Male</label>
                    <input type="radio" class="form-radio-input" name="gender" value="Male">
                    <label for="female">Female</label>
                    <input type="radio" class="form-check-input"name="gender" value="Female">  <br><br> 
                </div>
                <div class="form-group">
                    <p>Date of Birth:</p>
                    <input type="text" id="datepicker" class="form-radio-input"><br><br>
                </div>
                <div class="form-group">
                    <div class="ui-widget">
                        <label for="tags">Province: </label><br>
                        <input id="tags" class="form-radio-input">
                    </div><br>
                </div>
                <div class="form-group">
                    <label for="yrlvl">Select year level:</label><br>
                    <input type="text" class="form-radio-input" name="yrlvl" value="1" id="spinner-1"><br><br>
                </div>
                <input type="button" value="Submit" class="btn btn-secondary" onclick="saveFile()"/>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
